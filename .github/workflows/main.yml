name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable corepack and activate yarn
        run: corepack enable && corepack prepare yarn --activate

      - name: Install deps
        run: yarn install --immutable

      - name: Lint code
        run: yarn lint
      
      - name: Run ts script
        run: yarn ts
  test-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable corepack and activate yarn
        run: corepack enable && corepack prepare yarn --activate

      - name: Install deps
        run: yarn install --immutable

      - name: Run tests
        run: yarn test
